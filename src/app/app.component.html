<header>
  <img src="./logo.png" alt="" />
</header>

<div class="row row--start counter__container">
  <img class="counter__image" [src]="image()" alt="" />

  <div>
    <p>{{ name() }}</p>

    <div class="row">
      <button class="counter__button" (click)="onDecrement()">-</button>

      <p class="counter__value">{{ count() }}</p>

      <button class="counter__button" (click)="onIncrement()">+</button>

      <button class="counter__button counter__button--red" (click)="onReset()">
        🗑️
      </button>
    </div>
  </div>
</div>
